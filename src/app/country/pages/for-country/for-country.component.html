<h2>Por País</h2>
<hr />
<div class="row">
  <div class="col">
    <app-county-input
      (onEnter)="search($event)"
      (onDeBounce)="suggestions($event)"
      placeholder="Buscar País"
    ></app-county-input>
  </div>
</div>

<hr />
<div *ngIf="hayError" class="alert alert-danger">
  No se encontró nada con el termino {{ term }}
</div>
<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-county-table [countries]="countries"></app-county-table>
  </div>
</div>
